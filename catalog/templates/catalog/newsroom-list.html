
  <div class="newsroom">
    <div class="newsroom-list">
      {% if checkurl.dataset %}
      <ul class="list-unstyled">
        {% for item in checkurl.dataset %}
        <a href="{{ item.url }}">
          <li>
            <h3>{{ item.title }}</h3>
            <img class="img-fluid" src="{{ item.image }}" />
          </li>
        </a>
        {% endfor %}
      </ul>
      {% else %}
      {{checkurl|safe}}
      {% endif %}
    </div>
  </div>
